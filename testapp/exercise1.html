<h1>Exercise 1</h1>

<h4>Contact info</h4>

<div>
  <div>
    <strong>Name:</strong>
    <span ng-bind="ctrl.displayUser.name"></span>
  </div>
  <div id="contact-email">
    <strong>Email:</strong>
    <span>{{ctrl.displayUser.email}}</span>
  </div>
  <div>
    <strong>Phone:</strong>
    <span>{{ctrl.displayUser.phone}}</span>
  </div>
</div>
<br/>
<br/>

<h4>Update info</h4>

<form name="form" class="form-horizontal" role="form" novalidate>
      <!-- NAME -->
      <div class="form-group">
        <div class="col-sm-4">
          <label>Name</label>
          <input type="text" id="name" ng-model="ctrl.user.name" class="form-control"/>
        </div>
      </div>

      <!-- EMAIL -->
      <div class="form-group">
        <div class="col-sm-4">
          <label>Email</label>
          <input type="email" id="email" ng-model="ctrl.user.email" class="form-control" name="emailAdd" />
          <span ng-show="form.emailAdd.$error.email">Invalid email format!</span>            
        </div>
      </div>
      
      <!-- Phone no -->
      <div class="form-group">
        <div class="col-sm-4">
          <label>Phone</label>
          <input type="number" id="phone" ng-model="ctrl.user.phone" class="form-control"/>
        </div>
      </div>

      <button id="save-button" ng-click="ctrl.updateData()"
          class="waves-effect waves-light btn blue darken-4">
          Save
      </button>
    </form>
